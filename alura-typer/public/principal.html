<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Speed Typer</title>
</head>
<body>
    <h1>Speed Typer</h1>

    <p class="phrase">one two three four five </p>
    <button class="game-button start">Start</button>
    <ul>
        <li><span id="phrase-size"></span> words</li>
        <li><span id="time-limit"></span> seconds</li>
    </ul>
    <textarea class="typing-area" rows="8" cols="40" disabled> </textarea>
    <ul>
        <li><span id="char-counter">0</span> characters</li>
        <li><span id="word-counter">0</span> words</li>
    </ul>
    <p id="result-message"></p>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
