<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Speed Typer</title>
    <link rel="stylesheet" href="./css/libs/google-fonts.css">
    <link rel="stylesheet" href="./css/libs/materialize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container center">
    <h1>Speed Typer</h1>

    <p class="phrase">one two three four five</p>
    <ul>
        <li class="list-item">
            <i class="material-icons list-item-icon">description</i>
            <p class="list-item-text"><span id="phrase-size"></span> words</p>
        </li>
        <li class="list-item">
            <i class="material-icons  list-item-icon">query_builder</i>
            <p class="list-item-text "><span id="time-limit"></span> seconds</p>
        </li>
    </ul>

    <textarea class="typing-area ready-for-use" rows="8" cols="40" disabled> </textarea>
    <button class="waves-effect waves-light btn-large  start game-button">
        <i class="material-icons left" id="game-button-icon">play_arrow</i>
        <span class="button-text">Start</span>
    </button>
    <ul>
        <li><span id="char-counter">0</span> characters</li>
        <li><span id="word-counter">0</span> words</li>
    </ul>
    <div class="result-area">
        <h3 class="score-text">Score:<span id="score-value">0</span></h3>
        <p id="result-message"></p>
    </div>
    <div class="submit-score centered" hidden>
        <h5 class="centered">Submit your Score!</h5>
        <table class="centered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Won</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" id="submit-score-name" placeholder="type your name"/></td>
                <td id="submit-score-score"></td>
                <td id="submit-score-won"></td>
                <td id="submit-button">
                    <button class="waves-effect waves-light btn-small" >
                        <i class="material-icons left" >arrow_forward</i>
                        <span class="submit-button-text">Submit</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <selection class="ranking">
        <h2 class="center"> RANKING</h2>
        <table class="centered bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Won</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Leo</td>
                    <td>400</td>
                    <td>yes</td>
                </tr>
                <tr>
                    <td>Arnaldo feijao</td>
                    <td>26.5</td>
                    <td>no</td>
                </tr>
            </tbody>
        </table>
    </selection>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</div>
</body>
</html>
